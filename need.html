<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need</title>
    <style>
        
      html,
      body {
        background: url('https://wpamelia.com/wp-content/uploads/2019/02/7644.jpg');
        background-size: cover;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      .heading {
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;

        color: darkred;
        
        height: 60px;
        width: 120px;
      }
      .ask {
        display: flex;
        
        height: 30px;
        width: 280px;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        margin-top: 40px;
        color: cornsilk;
        font-size: 25px;
      }

      
      input{
          margin-left: 45%;
      }
      label {
        padding: 10px 10px 10px 10px;
        display: inline-block;
        font-size: 20px;
        width: 100px;
        height: 40px;
        margin-top: 10px;
        margin-bottom: 20px;
        text-align: left;
        color: darkred;
        
      }
      .toDetails{
          
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 auto;
          text-align: center;
          font-size: 20px;
          width: 100px;
          height: 50px;
          background: blue;
          border-radius: 5px;
          margin-top: 50px;
          border: none;
      }

      
    </style>


    
  </head>
  <body>
    <div class="need">
      <div class="heading">Need</div>

      <div class="ask">What do you need..??</div>

      <div class="needInputItem">

        <div >
          <input type="checkbox" class="items1" name="item1" value="oxygen" />
          <label for="items1">Oxygen</label>
        </div>

        <div >
          <input type="checkbox" class="item2" name="item2" value="bed" />
          <label for="item2">Covid Bed</label>
        </div>

        <div >
          <input type="checkbox" class="item3" name="item3" value="plasma" />
          <label for="item3">Plasma</label>
        </div>

        <div >
          <input type="checkbox" class="item4" name="item4" value="blood" />
          <label for="item4">Blood</label>
        </div>

      </div>
      <button class="toDetails">Next</button>
    
    </div>
    <script src="js/scriptForms.js"></script>
  </body>
</html>
