<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
  </head>
  <body>
    <h1>Details</h1>
    <form class="container" method="post" action="/">
      <label for="name">Name:</label><br />
      <input type="text" class="name" name="name" /><br />
      <label for="needAndSupplier"></label><br />
      <select name="needAndSupplier" class="needAndSupplier">
        <option value="need">Need</option>
        <option value="supply">Supply</option>
      </select>
      <label for="essentialItem"></label><br />
      <select name="essentialItem" class="essentialItem">
        <option value="oxygen">Oxygen</option>
        <option value="covidBed">Covid Bed</option>
        <option value="blood">Blood</option>
        <option value="plasma">Plasma</option>
      </select>
      <label for="mobileNumber">Mobile Number:</label><br />
      <input type="text" class="mobileNumber" name="mobileNumber" /><br />
      <label for="addharCard">Addhar card Number:</label><br />
      <input type="text" class="addharCard" name="addharCard" /><br />
      <label for="email">Email id:</label><br />
      <input type="text" class="email" name="email" /><br />
      <label for="address">Address</label><br />
      <input type="text" class="address" name="address" /><br />
      <input type="submit" class="submitDetails" value="Add Name" />
      <!-- <button class="formDetails">Submit</button> -->
    </form>

    
  </body>
</html>
