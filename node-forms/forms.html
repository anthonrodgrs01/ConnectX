<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      body,html{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: white;
        background: url('https://wpamelia.com/wp-content/uploads/2019/02/7644.jpg');
        background-size: cover;
      }
      .heading {
        display: flex;
        align-content: center;
        justify-content: center;
        font-size: 50px;
        color:#18b3c4;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      input[type="text"],textarea {
        background-color: #18b3c4;
      }
      select{
        background: #18b3c4;

      }
    </style>
  </head>
  <body>
    <div class="heading">Details</div>
    <form class="container" method="post" action="/">
      <div class="form-group">
        <label for="name">Name:</label><br />
        <input type="text" class="name form-control" name="name" /><br />
      </div>
      <div class="form-group">
        <label for="needAndSupplier">What are you:</label><br />
        <select name="needAndSupplier" class="needAndSupplier form-select">
          <option selected>Select for becoming a needer or supplier</option>
          <option value="need">Needer</option>
          <option value="supply">Supplier</option>
        </select>
      </div>

      <div class="form-group">
        <label for="essentialItem">What you can give or need:</label><br />
        <select name="essentialItem" class="essentialItem form-select">
          <option selected>Select the essential item</option>
          <option value="oxygen">Oxygen</option>
          <option value="covidBed">Covid Bed</option>
          <option value="blood">Blood</option>
          <option value="plasma">Plasma</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label><br />
        <input
          type="text"
          class="mobileNumber form-control"
          name="mobileNumber"
        /><br />
      </div>

      <div class="form-group">
        <label for="addharCard">Addhar card Number:</label><br />
        <input
          type="text"
          class="addharCard form-control"
          name="addharCard"
        /><br />
      </div>

      <div class="form-group">
        <label for="email">Email id:</label><br />
        <input type="text" class="email form-control" name="email" /><br />
      </div>
      <div class="form-group">
        <label for="address">Address</label><br />
        <input type="text" class="address form-control" name="address" /><br />
      </div>
      <input type="submit" class="submitDetails btn btn-primary" value="Add Name" />
      <!-- <button class="formDetails">Submit</button> -->
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
